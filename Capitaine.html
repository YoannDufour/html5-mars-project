<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mars-Warrior Leader</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/captain.css">
    <script src="js/index.js"></script>
    <script src="js/captain.js"></script>

</head>
<body>

<div id="modalConnection" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-group">
            <label for="usr" id="usrLabel">Username:</label>
            <input type="text" name="username" class="form-control" id="usr" value="Yoann">
        </div>
        <div class="form-group">
            <label for="jobSelect" id="jobSelectLabel">Job:</label>
            <select class="form-control" name="role" id="jobSelect">
                <option selected>Capitaine</option>
                <option>Pilote</option>
                <option >Artilleur</option>
                <option>Ingenieur</option>
            </select>
        </div>
        <div class="form-group">
            <label for="teamSelect" id="teamSelectLabel">Team:</label>
            <select class="form-control" name="team" id="teamSelect">
                <option>1</option>
                <option selected>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="avatar" id="avatarLabel">Avatar:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*" onchange="loadFile(event)">
            <img id="output" class="img-thumbnail"/>
        </div>
        <button type="button" class="btn btn-default btn-sm" onclick="Connection()">Connect</button>
    </div>
</div>

<div class="row firstline">
    <p class="turret panel-top col-sm-1">N</p>
    <p class="gunner panel-top col-sm-4"> STATUS: LOADED </p>
    <p class="ship panel-top col-sm-1">N</p>
    <p class="health col-sm-1"></p>
    <p class="ship panel-top col-sm-1">180Â°</p>

</div>

<div class="row">
    <div class="group-bar panel-top col-sm-5">
         <span class="thruster">
            <p>THRUSTER POWER</p>
            <div class="myBar"></div>
        </span>
        <span class="shield">
            <p>SHIELD</p>
            <div class="myBar"></div>
        </span>
        <span class="syspower">
            <p>SYSTEM POWER</p>
            <div class="myBar"></div>
        </span>
    </div>
    <div class="panel-top col-sm-6">
        <span class="power-level" id="lvl-100">100%</span>
        <span class="power-level" id="lvl-90">90%</span>
        <span class="power-level" id="lvl-80">80%</span>
        <span class="power-level" id="lvl-70">70%</span>
        <span class="power-level" id="lvl-60">60%</span>
        <span class="power-level" id="lvl-50">50%</span>
        <span class="power-level" id="lvl-40">40%</span>
        <span class="power-level" id="lvl-30">30%</span>
        <span class="power-level" id="lvl-20">20%</span>
        <span class="power-level" id="lvl-10">10%</span>
        <span class="power-level" id="lvl-0">0%</span>
    </div>
</div>
<div class="row">

    <p class="zone panel-top col-sm-4"></p>
    <div class="col-sm-6" style="text-align:center;">
        <img class=" pic col-sm-3" src="">
    </div>
    <div class="col-sm-12" style="text-align:center">
        <button type="button" class=" btn btn-danger">CHEAT CODE</button>
    </div>

</div>

</body>
</html>
