<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Accueil</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style/accueil.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="col-12">
                <h1 class="text-uppercase font-weight-bold text-center">Mars attack</h1>
            </header>
        </div>
        <div class="row">
            <section class="col-12 alert alert-dark">
                <span id="alert" class="alert alert-danger"></span>
                <form id="form-connect" class="connect" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name :</label>
                        <input id="name" class="form-control" type="text">
                    </div>

                    <div class="form-group">
                        <label for="command">Command :</label>
                        <select id="command" class="form-control" name="">
                            <option value="Captain">Captain</option>
                            <option value="Pilot">Pilot</option>
                            <option value="Shooter">Gunner</option>
                            <option value="Engineer">Engineer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="team">Team</label>
                        <select id="team" class="form-control" name="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="avatar">Avatar</label>
                        <input id="avatar" class="" type="file" name="" value="">
                    </div>


                    <input id="btn-connect" class="btn btn-primary" type="submit" value="Connect">
                </form>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="js/accueil.js"></script>
</body>
</html>
